<div class="modal fade" id="myModalScheduleReport" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content-schedule-report">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Schedule Report</h4>
            </div>
            <div class="modal-body-schedule-report">
                <div class="row">
                    <div class="col-xs-12 col-md-3">
                        <p class="label-schedule-report">Schedule</p>
                    </div>
                    <div class="col-xs-12 col-md-3">
                        <select class="drop-down-schedule-report">
								<option value="weekly">Weekly</option>
								<option value="monthly">Monthly</option>
								<option value="quarterly">Quarterly</option>
								<option value="yearly">Yearly</option>
							</select>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-xs-12 col-md-3">
                        <p class="label-schedule-report">Start Date & Time</p>
                    </div>
                    <div class="col-xs-12 col-md-4">
                        <input type="date" class="drop-down-schedule-report" />
                    </div>
                    <div class="col-xs-12 col-md-1">
                        <select class="drop-down-schedule-report">
								<option value="00">00</option>
								<option value="30">30</option>
							</select>
                    </div>
                    <div class="col-xs-12 col-md-1">
                        <select class="drop-down-schedule-report">
								<option value="00">00</option>
								<option value="30">30</option>
							</select>
                    </div>
                </div>

                <br>
                <h4>Recipient Details</h4>

                <br>
                <div class="row">
                    <div class="col-xs-12 col-md-3">
                        <p class="label-schedule-report">Email Recipients</p>
                    </div>
                    <div class="col-xs-12 col-md-5">
                        <input type="text" class="drop-down-schedule-report" />
                    </div>

                </div>

                <br>
                <div class="row">
                    <div class="col-xs-12 col-md-3">
                        <p class="label-schedule-report">Additional Recipients</p>
                    </div>
                    <div class="col-xs-12 col-md-5">
                        <textarea type="text" class="textArea" />
                        <p>Use comma(,) to separate more than one email address.</p>
                    </div>

                </div>

                <br>
                <div class="row">
                    <div class="col-xs-12 col-md-3">
                        <p class="label-schedule-report">Attach report as</p>
                    </div>
                    <div class="col-xs-12 col-md-5">
                        <form action="">
                            <input type="radio" name="report" value="pdf" checked="checked"><b>PDF</b><br>
                            <input type="radio" name="report" value="xls"><b>XLS</b> (Microsoft Excel)<br>
                        </form>
                    </div>

                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Save</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
