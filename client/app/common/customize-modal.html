<div class="modal fade" id="myModalCustomizeReport" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content-customize-report">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Schedule Report</h4>
            </div>
            <div class="modal-body-schedule-report">
                <div class="row">
                    <div class="col-xs-12 col-md-3">
                        <p class="label-schedule-report">Date Option</p>
                    </div>
                    <div class="col-xs-12 col-md-3">
                        <select class="drop-down-schedule-report" id = selectedDate ng-model="selectedDate">
                                <option id="custom" value="custom">Custom Date</option>
                                <option id="today" value="today">Today</option>
                                <option id="weekly" value="weekly">This Week</option>
                                <option id="monthly" value="monthly">This Month</option>
                                <option id="quarterly" value="quarterly">This Quarter</option>
                                <option id="yearly" value="yearly">This Year</option>
                            </select>
                    </div>
                </div>

                <br><br>
                <div class="row">
                    <div class="col-xs-12 col-md-3">
                        <p class="label-schedule-report">Date Range</p>
                    </div>

                    <div class="col-xs-12 col-md-6">
                         <div class="col-xs-12 col-md-6">
                            <input type="date" class="drop-down-schedule-report" ng-model="startDate"/>
                        </div>
                        <div class="col-xs-12 col-md-6">
                            <input type="date" class="drop-down-schedule-report" ng-model="endDate" />
                        </div>
                    </div>

                </div>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="verifyorder(selectedDate, startDate, endDate);">Save</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
